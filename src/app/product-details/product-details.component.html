<div class="ekart--product--details--info scroll" *ngIf="product">
    <div class="ekart-product-detail-close" (click)="closeDetails()">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]="product.imageURL" class="ekart-product-detail-image">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{product.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span SetBackGound>{{product.gender}}</span>
            <span SetBackGound>{{product.brand}}</span>
            <span SetBackGound>{{product.category}}</span>
        </div>
        <div class="ekart-product-detail-price ">
            <p>
                <b>Price Each Pair:</b>
                <span style="background-color: red; color:white">
                    <s *ngIf="product.discountPrice">${{product.price}}</s>
                    <span *ngIf="!product.discountPrice">${{product.price}}</span>
                    </span>
                
                <span style="background-color: green; color:white"  *ngIf="product.discountPrice">{{product.discountPrice}}</span>(discounted price)
           
            </p>
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <diV  style="margin-top: 20px" >
                <span class="ekart-product-detail-available-size"  *ngFor="let size of product.size">{{size}}</span>
            </diV>                
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <div style="margin-top: 20px;" >
                <span class="ekart-product-detail-available-color" *ngFor="let clr of product.color" [style.background-color]="clr"></span>
            </div>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 0px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>{{product.description}}</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory ;else ngBtn">ADD TO CART</button>
       <ng-template #ngBtn>
        <button class="btn-add-to-cart" SetBackGound>Notify Me</button>
       </ng-template>
    </div>
</div>
<div class="overlay"></div>
